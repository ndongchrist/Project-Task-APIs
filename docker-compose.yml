version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: project_dashboard
      POSTGRES_USER: dashboard_user
      POSTGRES_PASSWORD: dashboard_pass
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  celery:
    build: .
    command: celery -A project_dashboard worker --loglevel=info
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - DATABASE_URL=postgres://dashboard_user:dashboard_pass@db:5432/project_dashboard
      - REDIS_URL=redis://redis:6379/1

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DEBUG=1
      - DATABASE_URL=postgres://dashboard_user:dashboard_pass@db:5432/project_dashboard
      - REDIS_URL=redis://redis:6379/1

volumes:
  postgres_data: